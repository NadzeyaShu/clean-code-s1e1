<!DOCTYPE html>
<head>
    <title>Todo App</title>
    <link href = "https://fonts.googleapis.com/css?family=Lato:300,400,700" rel = "stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body class="body">
    <header class="header-container">
            <img class="header-container_bg" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
            <a class="header-container_search-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main-container">

        <section>
            <h3 class="main-container-title" >
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task" type="text">
                <button class="btn-add">Add</button>
            </div>
            </h3>
        </section>

        <section>
            <h3 class="main-container-title">Todo</h3>
                <ul id="incompleteTasks">
                    <li>
                        <input type="checkbox">
                        <label class="task">Pay Bills</label>
                        <input type="text" class="task">
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete">
                            <img class="btn-delete-img" src="./remove.svg" alt="btn-remove">
                        </button>
                    </li>
                    <li class="editMode">
                        <input type="checkbox">
                        <label class="task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task">
                        <button class="btn-edit">Save</button>
                        <button class="btn-delete">
                            <img class="btn-delete-img" src="./remove.svg"  alt="btn-remove">
                        </button>
                    </li>
                </ul>
        </section>

        <section>
            <h3 class="main-container-title">Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">
                        <img class="btn-delete-img" src="./remove.svg"  alt="btn-remove">
                    </button>
                </li>
            </ul>
        </section>

    </main>
<script src="app.js"></script>
</body>
</html>
