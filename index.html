<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>
<body class="body">
    <header class="header-container">
        <img class="header-container_bg" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"/>
        <a class="header-container_search-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
            details?</a>
    </header>
    <main class="main-container">
        <section>
            <h3 class="main-container-title">
                <label class="label-new-task" for="new-task">Add Item</label>
                <div class="wrapper-new-task">
                    <input class="input-task input-new-task" id="new-task" type="text"/>
                    <button class="btn-add">Add</button>
                </div>
            </h3>
        </section>
        <section>
            <h3 class="main-container-title">Todo</h3>
            <ul class="list-incomplete-tasks" id="incomplete-tasks">
                <li class="list-item">
                    <input class="select-checkbox" type="checkbox"/>
                    <label class="label-task">Pay Bills</label>
                    <input class="input-task item-input-task" type="text"/>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">
                        <img class="btn-delete-img" src="./remove.svg" alt="btn-remove"/>
                    </button>
                </li>
                <li class="list-item edit-mode">
                    <input class="select-checkbox" type="checkbox"/>
                    <label class="label-task">Go Shopping</label>
                    <input class="input-task item-input-task" type="text" value="Go Shopping"/>
                    <button class="btn-edit">Save</button>
                    <button class="btn-delete">
                        <img class="btn-delete-img" src="./remove.svg" alt="btn-remove"/>
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3 class="main-container-title">Completed</h3>
            <ul class="list-complete-tasks" id="completed-tasks">
                <li class="list-item">
                    <input class="select-checkbox" type="checkbox" checked/>
                    <label class="label-task">See the Doctor</label>
                    <input class="input-task item-input-task" type="text"/>
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">
                        <img class="btn-delete-img" src="./remove.svg" alt="btn-remove"/>
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
